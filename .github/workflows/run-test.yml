name: run tests

on:
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Dotnet CORE 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Restore
        run: dotnet restore ./TestApp.API/TestApp.API.csproj

      - name: Build
        run: dotnet build ./TestApp.API/TestApp.API.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test ./TestApp.API/TestApp.Tests.csproj --no-restore --verbosity normal
        
